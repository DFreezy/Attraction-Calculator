<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Attraction Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emotional Attraction Calculator</h1>
        <form id="attraction-form">
            <label for="communication">Initiates communication (1-10):</label>
            <input type="number" id="communication" name="communication" min="1" max="10" required>
            
            <label for="empathy">Repeated Proximity(1-10):</label>
            <input type="number" id="empathy" name="empathy" min="1" max="10" required>
            
            <label for="shared_interests">Smiles around you (1-10):</label>
            <input type="number" id="shared_interests" name="shared_interests" min="1" max="10" required>
            
            <label for="trust">Trust Level (1-10):</label>
            <input type="number" id="trust" name="trust" min="1" max="10" required>
            
            <button type="submit">Calculate Attraction</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
